name = "sirtu"
account_id = "ae684acc5926e121339ca190d2cdf0e5"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true

# Dev default ke *.workers.dev (tanpa routes)
workers_dev = true

# ===== KV bindings (berlaku untuk semua env) =====
[[kv_namespaces]]
binding = "sirtu"
id = "ad74514dc50d44f1a565f48fbe91c6e2"

# ‚ùå HAPUS BAGIAN [build] DAN build DI env.dev
# Tidak perlu Cargo/Rust karena worker berupa JS bundling

# ===== DEV (untuk testing di workers.dev) =====
[env.dev]
workers_dev = true

# ===== PRODUCTION (aktifkan semua custom domain di sini) =====
[env.production]
routes = [
  { pattern = "sirtu.oranglemah.my.id", custom_domain = true },
  { pattern = "support.zoom.us.sirtu.oranglemah.my.id", custom_domain = true },
  { pattern = "ava.game.naver.com.sirtu.oranglemah.my.id", custom_domain = true },
  { pattern = "graph.instagram.com.sirtu.oranglemah.my.id", custom_domain = true },
  { pattern = "df.game.naver.com.sirtu.oranglemah.my.id", custom_domain = true },
  { pattern = "zoomgov.com.sirtu.oranglemah.my.id", custom_domain = true }
]

[vars]
UUID = "8febb7c9-a664-4b16-bbc5-563b099a4860"
MAIN_PAGE_URL      = "https://raw.githubusercontent.com/oranglemah/worker-coba/refs/heads/main/web/index.html"
SUB_PAGE_URL       = "https://raw.githubusercontent.com/oranglemah/worker-coba/refs/heads/main/web/sub.html"
LINK_PAGE_URL      = "https://raw.githubusercontent.com/oranglemah/worker-coba/refs/heads/main/web/link.html"
CONVERTER_PAGE_URL = "https://raw.githubusercontent.com/oranglemah/worker-coba/refs/heads/main/web/converter.html"
